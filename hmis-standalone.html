<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NHCE Clinic HMIS - Standalone</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    .card { background:#fff; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,.08); padding:1rem; }
    .btn { padding:.5rem .9rem; border-radius:6px; border:1px solid transparent; font-weight:600; cursor:pointer; }
    .btn-primary{ background:#2563eb; color:#fff; }
    .btn-primary:hover{ background:#1d4ed8; }
    .btn-secondary{ background:#6b7280; color:#fff; }
    .btn-secondary:hover{ background:#4b5563; }
    .btn-info{ background:#0ea5e9; color:#fff; }
    .table{ width:100%; border-collapse:collapse; }
    .table th,.table td{ border-bottom:1px solid #e5e7eb; padding:.6rem; text-align:left; }
    .form-input{ width:100%; border:1px solid #d1d5db; border-radius:6px; padding:.5rem .6rem; }
    .tab{ padding:.4rem .7rem; border:1px solid #e5e7eb; border-radius:6px; background:#fff; }
    .tab.active{ background:#2563eb; color:#fff; border-color:#2563eb; }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    const saveToStorage = (k, v) => { try{ localStorage.setItem(k, JSON.stringify(v)); }catch{} };
    const loadFromStorage = (k, f) => { try{ const r=localStorage.getItem(k); return r?JSON.parse(r):f; }catch{ return f; } };

    const PatientModal = ({ open, onClose, onSave, initial }) => {
      const [form, setForm] = useState(()=> initial || { usn:'', fullName:'', age:'', gender:'', phone:'', email:'' });
      const [errors, setErrors] = useState({});
      useEffect(()=>{ setForm(initial||{ usn:'', fullName:'', age:'', gender:'', phone:'', email:'' }); setErrors({}); },[open,initial]);
      if(!open) return null;

      const validate = () => {
        const e={};
        if(!form.usn) e.usn='USN required';
        if(!form.fullName) e.fullName='Name required';
        if(!form.age || isNaN(form.age) || +form.age <= 0) e.age='Valid age required';
        if(!form.gender) e.gender='Gender required';
        if(form.email && !/^\S+@\S+\.\S+$/.test(form.email)) e.email='Invalid email';
        if(form.phone && !/^\+?\d{7,15}$/.test(form.phone)) e.phone='Invalid phone';
        setErrors(e); return Object.keys(e).length===0;
      };

      const submit=(ev)=>{ ev.preventDefault(); if(!validate()) return; onSave({ ...form, age:+form.age }); };
      const ic=(err)=>`form-input ${err?'border-red-500':''}`;

      return (
        <div className="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
          <div className="card w-full max-w-lg">
            <h3 className="text-xl font-semibold mb-4">{initial?'Edit Patient':'Add Patient'}</h3>
            <form onSubmit={submit} className="space-y-3">
              <div>
                <label className="block text-sm font-medium">USN*</label>
                <input className={ic(errors.usn)} value={form.usn} onChange={(e)=>setForm(f=>({...f,usn:e.target.value}))} disabled={!!initial} />
                {errors.usn && <p className="text-red-600 text-sm mt-1">{errors.usn}</p>}
              </div>
              <div>
                <label className="block text-sm font-medium">Full Name*</label>
                <input className={ic(errors.fullName)} value={form.fullName} onChange={(e)=>setForm(f=>({...f,fullName:e.target.value}))} />
                {errors.fullName && <p className="text-red-600 text-sm mt-1">{errors.fullName}</p>}
              </div>
              <div className="grid grid-cols-2 gap-3">
                <div>
                  <label className="block text-sm font-medium">Age*</label>
                  <input type="number" min="1" className={ic(errors.age)} value={form.age} onChange={(e)=>setForm(f=>({...f,age:e.target.value}))} />
                  {errors.age && <p className="text-red-600 text-sm mt-1">{errors.age}</p>}
                </div>
                <div>
                  <label className="block text-sm font-medium">Gender*</label>
                  <select className={ic(errors.gender)} value={form.gender} onChange={(e)=>setForm(f=>({...f,gender:e.target.value}))}>
                    <option value="">Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                  </select>
                  {errors.gender && <p className="text-red-600 text-sm mt-1">{errors.gender}</p>}
                </div>
              </div>
              <div className="grid grid-cols-2 gap-3">
                <div>
                  <label className="block text-sm font-medium">Phone</label>
                  <input className={ic(errors.phone)} value={form.phone} onChange={(e)=>setForm(f=>({...f,phone:e.target.value}))} />
                  {errors.phone && <p className="text-red-600 text-sm mt-1">{errors.phone}</p>}
                </div>
                <div>
                  <label className="block text-sm font-medium">Email</label>
                  <input className={ic(errors.email)} value={form.email} onChange={(e)=>setForm(f=>({...f,email:e.target.value}))} />
                  {errors.email && <p className="text-red-600 text-sm mt-1">{errors.email}</p>}
                </div>
              </div>
              <div className="flex justify-end gap-2 pt-2">
                <button type="button" className="btn btn-secondary" onClick={onClose}>Cancel</button>
                <button type="submit" className="btn btn-primary">{initial?'Update':'Add'}</button>
              </div>
            </form>
          </div>
        </div>
      );
    };

    const PatientsTab = () => {
      const [patients, setPatients] = useState(()=>loadFromStorage('patients', []));
      const [search, setSearch] = useState('');
      const [modalOpen, setModalOpen] = useState(false);
      const [editing, setEditing] = useState(null);

      useEffect(()=>{ saveToStorage('patients', patients); },[patients]);

      const filtered = useMemo(()=>{
        const q=search.trim().toLowerCase(); if(!q) return patients;
        return patients.filter(p=> (p.fullName||'').toLowerCase().includes(q) || (p.usn||'').toLowerCase().includes(q) || (p.phone||'').toLowerCase().includes(q));
      },[patients,search]);

      const addOrUpdate = (rec) => {
        if(editing){ setPatients(prev=>prev.map(p=> p.usn===editing.usn ? { ...editing, ...rec } : p)); setEditing(null); }
        else { if(patients.some(p=>p.usn===rec.usn)){ alert('USN already exists'); return; } setPatients(prev=>[...prev, rec]); }
        setModalOpen(false);
      };
      const remove = (usn) => { if(!confirm('Delete this patient?')) return; setPatients(prev=>prev.filter(p=>p.usn!==usn)); };

      return (
        <div className="space-y-4">
          <div className="flex items-center justify-between">
            <h2 className="text-2xl font-bold">Patients</h2>
            <button className="btn btn-primary" onClick={()=>{ setEditing(null); setModalOpen(true); }}>+ Add Patient</button>
          </div>
          <div className="grid md:grid-cols-3 gap-3">
            <input className="form-input md:col-span-2" placeholder="Search by name, USN, or phone" value={search} onChange={e=>setSearch(e.target.value)} />
            <div className="text-sm text-gray-600 self-center">Total: {patients.length} â€¢ Shown: {filtered.length}</div>
          </div>
          <div className="overflow-x-auto">
            <table className="table">
              <thead>
                <tr>
                  <th>USN</th><th>Name</th><th>Age</th><th>Gender</th><th>Phone</th><th>Email</th><th>Actions</th>
                </tr>
              </thead>
              <tbody>
                {filtered.length===0 ? (
                  <tr><td colSpan="7" className="text-center text-gray-500">No patients found.</td></tr>
                ) : filtered.map(p=> (
                  <tr key={p.usn} className="hover:bg-blue-50">
                    <td>{p.usn}</td>
                    <td>{p.fullName}</td>
                    <td>{p.age}</td>
                    <td>{p.gender}</td>
                    <td>{p.phone||'-'}</td>
                    <td>{p.email||'-'}</td>
                    <td>
                      <button className="btn btn-info mr-2" onClick={()=>{ setEditing(p); setModalOpen(true); }}>Edit</button>
                      <button className="btn btn-secondary" onClick={()=>remove(p.usn)}>Delete</button>
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
          <PatientModal open={modalOpen} onClose={()=>setModalOpen(false)} onSave={addOrUpdate} initial={editing} />
        </div>
      );
    };

    const App = () => {
      const [tab, setTab] = useState('patients');
      return (
        <div className="min-h-screen bg-gray-100">
          <header className="bg-white shadow">
            <div className="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
              <h1 className="text-xl font-semibold">New Horizon Sanjeevani Clinic - HMIS</h1>
              <nav className="flex gap-2">
                <button className={`tab ${tab==='dashboard'?'active':''}`} onClick={()=>setTab('dashboard')}>Dashboard</button>
                <button className={`tab ${tab==='patients'?'active':''}`} onClick={()=>setTab('patients')}>Patients</button>
              </nav>
            </div>
          </header>
          <main className="max-w-5xl mx-auto p-4">
            {tab === 'dashboard' && (
              <div className="card">
                <h2 className="text-2xl font-bold mb-2">Dashboard</h2>
                <p className="text-gray-600">Welcome to HMIS. Use the Patients tab to manage records.</p>
              </div>
            )}
            {tab === 'patients' && <PatientsTab />}
          </main>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
